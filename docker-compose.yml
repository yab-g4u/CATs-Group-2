  # Backend Django API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: cats_backend
    ports:
      - "8000:8000"
    environment:
      - DEBUG=False
      - DJANGO_SETTINGS_MODULE=core.settings
      - CARDANO_NETWORK=${CARDANO_NETWORK:-preprod}
      - BLOCKFROST_API_KEY=${BLOCKFROST_API_KEY:-}
      - CARDANO_SERVICE_URL=${CARDANO_SERVICE_URL:-http://127.0.0.1:3000}
      # - DATABASE_URL=postgresql://cats_user:cats_password@db:5432/cats_db  # Uncomment for PostgreSQL
    volumes:
      - ./backend/media:/app/media
      - ./backend/smart-contracts:/app/smart-contracts
    # depends_on:
    #   db:
    #     condition: service_healthy
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import requests; requests.get('http://localhost:8000/api/')"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: cats_frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
      - NEXT_PUBLIC_BLOCKFROST_API_KEY=${NEXT_PUBLIC_BLOCKFROST_API_KEY:-}
    depends_on:
      - backend
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3000', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

